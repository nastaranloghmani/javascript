<!-- regex -->
<section class="container">
    <div class="m-3">
        <h2 id="header" class="text-success">form</h2>
        <div class="row">
            <div class="col-md-9 mx-auto">
                <h6> name:
                    <span id="username"><i>please write your username</i></span> 

                </h6>
                <h6>
                    pass:
                    <span id="password"><i>please write your password</i></span>
                </h6>
                <div class="bg-secondary rounded my-3" style="height: 0.5vh;"></div>

                <form class="form" action="">
                    <div class="form-group">
                        <label class="form-label" for="Username">
                            name :
                        </label>
                        <input class="form-control" 
                        type="text"
                        name="Uname"
                        id="Username"
                        placeholder="username">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="Password">
                            pass:
                        </label>
                        <input 
                        class="form-control"
                        type="password"
                        name="Pword"
                        id="Password"
                        placeholder="password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <input type="submit"
                        class="btn btn-outline-secondary mt-3 w-50">
                    </div>
                </form>
                <div class="bg-success rounded my-3" style="height: 0.5vh;"></div>
                <h6>
                    see:
                    <span id="see-password">please enter pass</span>
                </h6>
            </div>
        </div>
    </div>

</section>
